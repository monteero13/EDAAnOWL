name: CI
on: [push, pull_request]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip && pip install rdflib pyshacl
      - name: RDF syntax check
        run: python scripts/check_rdf.py
      - name: SHACL validation
        run: pyshacl -s shapes/edaan-shapes.ttl -d examples/minimal-example.ttl -m -f human -o shacl-report.txt || true
      - name: Fail build on Violations
        run: |
          if grep -q "Violation" shacl-report.txt; then
            echo "SHACL Violations detected"
            cat shacl-report.txt
            exit 1
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: shacl-report
          path: shacl-report.txt
